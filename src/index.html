<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div
      class="container-fluid position-absolute bg-body-secondary w-100 h-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="col-12 col-sm-8 col-lg-5 p-3 text-center bg-white rounded shadow"
      >
        <h2>QR Code Generator</h2>
        <p class="fw-semibold text-secondary mt-4">
          Paste a url or enter text to create QR Code
        </p>
        <form class="form" id="qr-form">
          <p class="small text-danger d-none" id="error-message">
            You can't submit a blank field.
          </p>
          <div class="form-group mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter url or text"
              id="qrInputValue"
              required
            />
          </div>
          <div
            class="btn-group mt-3 mb-4"
            role="group"
            aria-label="Select image format."
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              value="jpg"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-secondary" for="btnradio1">JPG</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              value="png"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="btnradio2">PNG</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              value="gif"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="btnradio3">GIF</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio4"
              value="svg"
              autocomplete="off"
            />
            <label class="btn btn-outline-secondary" for="btnradio4">SVG</label>
          </div>
          <button class="btn btn-lg btn-primary w-100" type="submit">
            Generate QR Code
          </button>
        </form>
        <div
          class="spinner-border text-primary d-none mt-3"
          id="spinner"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="border mt-3 p-4 d-none" id="imgWrapper">
          <img src="#" alt="Your qr code." class="img-fluid" id="qr-code" />
        </div>
        <a
          href="#"
          download
          class="btn btn-lg w-100 mt-3 btn-success d-flex justify-content-center align-items-center gap-1 d-none"
          id="download-btn"
          ><span class="material-symbols-outlined"> download </span>Download</a
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="static/js/qr-script.js"></script>
  </body>
</html>
